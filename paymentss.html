<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Danh sách sản phẩm -->
        <div class="product-list">
            <h2>Product List</h2>
            <div class="product-item">
                <div class="product-img">
                    <img src="https://cdn.kdkw.jp/cover_1000/322407/322407000076.webp" alt="book image">
                </div>
                <div class="product-content">
                    <a href="#" class="book-title">旦那の同僚がエルフかもしれません</a>
                    <p class="author">by <span>竹岡　葉月</span></p>
                    <div>
                        <span class="price">$48.60</span>
                    </div>
                </div>
            </div>
            <div class="product-item">
                <div class="product-img">
                    <img src="https://cdn.kdkw.jp/cover_1000/322407/322407000076.webp" alt="book image">
                </div>
                <div class="product-content">
                    <a href="#" class="book-title">Another Book Title</a>
                    <p class="author">by <span>Another Author</span></p>
                    <div>
                        <span class="price">$35.20</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tổng giá trị và thanh toán -->
        <div class="summary-section">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span>$83.80</span>
            </div>
            <div class="summary-item">
                <span>Tax (10%):</span>
                <span>$8.38</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>$92.18</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
